<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#26c398">
	<meta name="msapplication-TileColor" content="#26c398">
	<meta name="theme-color" content="#26c398">	
	<meta name="msapplication-TileImage" content="/mstile-150x150.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Limitless" />
	<title>Limitless</title>
</head>

<style>
	html {
		font-size: 62.5%;
		line-height: 1;
	}
	body {
		font-size: 1.6rem;
		font-family: 'Barlow', sans-serif;
	}
	html, body, section, div, span, h1, h2, h3, h4, h5, h6, p, a, ol, ul, img, nav, header, hr, form, input, textarea, button, label {
		margin: 0;
		padding: 0;
		border: 0;
		outline: 0;
		box-sizing: border-box;
		/* font: inherit;
		font-size: 100%; */
	}
	ol, ul {
		list-style: none;
	}
	input, textarea {
		font-family: inherit; 
		color: inherit;
		background-color: inherit;
		font-size: inherit;
	}
	thead, tbody, tr {
		display: contents;
	}
	td, th {
		background-color: inherit;
	}
	a, button {
		text-decoration: none;
		color: inherit;
		cursor: pointer;
		font-family: inherit;
	}
</style>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
</body>

</html>
